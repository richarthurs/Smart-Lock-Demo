<html>
	<head>
		<title>Smart Lock</title>
		<link rel="stylesheet" type="text/css" href="styles.css">

	</head>
	<body>
	<div id="header">
	</div>
	
	<!-- in the <button> tags below the ID attribute is the value sent to the arduino -->
	
	<button id="11" class="led"></button> <!-- button for pin 11 -->
	<button id="12" class="led"></button> <!-- button for pin 12 -->
	<button id="13" class="led"></button> <!-- button for pin 13 -->
		
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".led").click(function(){
				var p = $(this).attr('id'); // get id value (i.e. pin13, pin12, or pin11)
				// send HTTP GET request to the IP address with the parameter "pin" and value "p", then execute the function
				$.get("http://192.168.2.8:80/", {pin:p}); // execute get request
			$(this).toggleClass("hello");
			});
		});
	</script>
	</body>
</html>
